<div class="jumbotron text-center">
	<h1>Login Page</h1>
</div>
<div ng-controller="userController">
<div  class="container">
  
  <div class="row" id="pwd-container">
    <div class="col-md-4"></div>
    
    <div class="col-md-4" data-ng-submit="login()">
      <section class="login-form">
        <form method="post" action="#" role="login">
          <img src="#" class="img-responsive" alt="" />
          <input type="text" data-ng-model="user.userName" name="userName" placeholder="username" required class="form-control input-lg"  />
          
          <input type="password" data-ng-model="user.password" class="form-control input-lg" id="password" placeholder="Password" required="" />
          
          
          <div class="pwstrength_viewport_progress">
          <button  type="submit" name="go" class="btn btn-lg btn-primary btn-block">Sign in</button>
          <div>
            <a href="#/register">Create account</a> 
          </div>
          
        </form>    
        
      </section>  
      </div>
      
      <div class="col-md-4"></div>
  </div>
  
  <p>
    <br>
    <br>
    
  </p>     
  
  </div>
</div>
